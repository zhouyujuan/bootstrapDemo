<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>某某公司后台登录系统</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>

<body>
    <div class="container">
        <form class="form-signin">
            <h2>某某公司后台登录界面</h2>
            <input type="email" class="form-control" placeholder="用户名" required autofocus>
            <input type="password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">记住用户名
                </label>
                <a href="Content_main.html" class="nextPage">
                <!-- 这里把type修改为button，不做对用户名和密码的验证和提交 -->
                    <button class="btn btn-lg btn-primary btn-block" type="button">登 录</button>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
